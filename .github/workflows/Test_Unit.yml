name: Run Tests

permissions:
  contents: read
  checks: write
  pull-requests: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '23'

    - name: Install dependencies
      run: npm install

    - name: Run Unit tests
      run: npm run test:unit -- --reporter=junit --outputFile=./reports/test-results.xml

    # Optional: List directory contents to verify where the file is being generated
    - name: List reports directory contents
      run: ls -la ./reports

    - name: Publish test results
      if: always()  # Ensure this runs even if tests fail
      uses: dorny/test-reporter@v1
      with:
        name: Test Results
        path: ./reports/test-results.xml  # Use the exact same path
        reporter: jest-junit